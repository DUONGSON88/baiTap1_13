<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>
<h1>Bang cua chuong 5</h1>
<p id="in"></p>
<script>
    let sum = "";
    for (let i = 0; i <= 10; i++) {
        sum += `<h1>${i} x 5 = ${i*5}</h1>`
    }document.getElementById("in").innerHTML = sum;

</script>
</body>
</html>
